<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Nav</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    header {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
    }

    header>div:nth-child(3) {
      grid-column: 10;
    }
  </style>

</head>

<body>
  <header>
    <div>Home</div>
    <div>Search</div>
    <div>Logout</div>
  </header>
</body>
</html>
