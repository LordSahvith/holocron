<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider Slide</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Slider Slide</h1>

    <div class="container">

        <div class="slider-wrapper">
            <div class="inner-wrapper">
                <div class="slide">
                    <div class="img">
                        <img src="http://via.placeholder.com/300/eef?text=1" alt="">
                    </div>
                    <div class="content">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio nesciunt provident blanditiis doloremque.</p>
                    </div>
                </div>
                <div class="slide" style="background: blue">2</div>
                <div class="slide" style="background: green">3</div>
                <div class="slide" style="background: red">4</div>
                <div class="slide" style="background: cyan">5</div>
            </div>
        </div>

        <div class="button prev"></div>
        <div class="button next"></div>

        <div class="slider-selector slider-dots">
            <span class="slider-dot"></span>
            <span class="slider-dot"></span>
            <span class="slider-dot"></span>
            <span class="slider-dot"></span>
            <span class="slider-dot"></span>
        </div>

    </div>


    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
