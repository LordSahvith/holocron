<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media block Text Above</title>

  <link rel="stylesheet" href="css/media-base.css">
  <link rel="stylesheet" href="css/text-above.css">

</head>

<body>

  <div class="mediaBlock imgBelow textAbove">

    <div class="mediaImg">
      <picture>
        <source media="(min-width: 769px)" srcset="http://via.placeholder.com/790x317/0000ff" />
        <source media="(min-width: 641px)" srcset="http://via.placeholder.com/500x200/0000ff" />
        <source media="(max-width: 640px)" srcset="http://via.placeholder.com/250x100/0000ff" />
        <img src="http://via.placeholder.com/790x317/0000ff" alt="">
      </picture>
    </div>

    <div class="mediaText">
      <h2>Headline</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio cum ipsum quisquam maiores delectus. Illum eius
        nisi sunt possimus eos veniam eligendi animi, hic recusandae! Rerum sit sapiente deleniti nulla.</p>
    </div>

  </div>

</body>

</html>
