  <title>Media Block A.B.E.M</title>

</head>

<body>

  <!-- ======================= MEDIA CONTAINER ========================================== -->
  <section class="o-flexContainer --flexCenter --flexRow --textAlignCenter --bgWhite --mediaPadding">

      <picture>

        <source media="(max-width: 640px)" srcset="http://via.placeholder.com/302/00ff00.jpg?text=Square" />
        <img class="" src="http://via.placeholder.com/449x449/ff0000.jpg?text=Square" alt="">
      </picture>

      <h2>Lorem.</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In quis nobis reiciendis nesciunt dolorem.</p>
    </div>
  </section>

</body>
</html>
