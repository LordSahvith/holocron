<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Grid</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .wrapper {
      display: grid;
      grid-gap: 5px;
      grid-template-columns: repeat(3, minmax(10vw, 1fr));
      grid-template-rows: repeat(3, 20vh);
    }

    .wrapper>div {
      /*      background-color: red;*/
    }

    .wrapper>div>img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item1 {
      grid-column: 1/4;
      grid-row: 1/4;
    }

    .item3 {}

    .item6 {}
  </style>

</head>

<body>

  <div class="wrapper">
    <div class="item item1"><img src="https://via.placeholder.com/640x615.jpg?text=Image+1" alt=""></div>
    <div class="item item2"><img src="https://via.placeholder.com/640x615.jpg?text=Image+2" alt=""></div>
    <div class="item item3"><img src="https://via.placeholder.com/640x615.jpg?text=Image+3" alt=""></div>
    <div class="item item4"><img src="https://via.placeholder.com/640x615.jpg?text=Image+4" alt=""></div>
    <div class="item item5"><img src="https://via.placeholder.com/640x615.jpg?text=Image+5" alt=""></div>
    <div class="item item6"><img src="https://via.placeholder.com/640x615.jpg?text=Image+6" alt=""></div>
  </div>

</body>

</html>
