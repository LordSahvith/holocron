<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyPress Settings Guide</title>

    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <section class="easyPressOptions">
        <div class="center machineOption">
            <div class="mySlide">
                <button class="machineBtn active" data-machine="easyPress2">
                    <img src="http://via.placeholder.com/100.jpg?text=EasyPress+2" alt="">
                </button>
            </div>
            <div class="mySlide">
                <button class="machineBtn" data-machine="easyPress">
                    <img src="http://via.placeholder.com/100.jpg?text=EasyPress" alt="">
                </button>
            </div>
            <div class="mySlide">
                <button class="machineBtn" data-machine="rootbeer">
                    <img src="http://via.placeholder.com/100.jpg?text=rootbeer" alt="">
                </button>
            </div>
            <div class="mySlide">
                <button class="machineBtn" data-machine="other">
                    <img src="http://via.placeholder.com/100.jpg?text=Other" alt="">
                </button>
            </div>
            <div class="mySlide">
                <button class="machineBtn" data-machine="other1">
                    <img src="http://via.placeholder.com/100.jpg?text=Other+1" alt="">
                </button>
            </div>
        </div>
    </section>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
