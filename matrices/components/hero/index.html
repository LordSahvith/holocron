    .hero {
      height: 100vh;

    .hero img {

      z-index: -1;
    }

    .block {
      padding: 80px;
      background-color: #333;
      display: grid;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .block h2 {
      padding-bottom: 40px;
    }
