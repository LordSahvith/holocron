<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Keyword</title>
</head>
<body>

    <h1>Const</h1>

    <script>
        const pizza = true;
        // can't reassign a const - this will error out
        pizza = false;
        console.log(pizza);
    </script>

</body>
</html>
