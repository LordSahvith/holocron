<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
</head>

<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        var canvas,
            canvasContext;

        var ballPosX = 75;
        var ballPosY = 75;

        var ballSpeedX = 8;
        var ballSpeedY = 8;

        var paddlePosX = 250;
        var paddlePosY; // set on page load

        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 10;
        const PADDLE_GAP_FROM_BOTTOM = 60;
        const TOP_OF_PADDLE = PADDLE_HEIGHT + PADDLE_GAP_FROM_BOTTOM;

        const BRICK_W = 80;
        const BRICK_H = 20;
        const BRICK_GAP = 2;
        const BRICK_COLS = 10;
        const BRICK_ROWS = 14;

        function calculateMousePos(evt) {
            var rect = canvas.getBoundingClientRect(), root = document.documentElement;

            var mouseX = evt.clientX - rect.left - root.scrollLeft;
            var mouseY = evt.clientY - rect.top - root.scrollTop;
            return {
                x: mouseX,
                y: mouseY
            }
        }

        window.onload = function () {
            // save the conavas for dimensions, and it's 2d context for drawing 
            canvas = document.querySelector("#gameCanvas");
            canvasContext = canvas.getContext("2d");

            paddlePosY = canvas.height - TOP_OF_PADDLE;

            let framesPerSecond = 30;
            setInterval(function () {
                moveEverything();
                drawEverything();
            }, 1000 / framesPerSecond);

            canvas.addEventListener('mousemove', function (evt) {
                var mousePos = calculateMousePos(evt);
                // minus half the height to center paddle 
                paddlePosX = mousePos.x - (PADDLE_WIDTH / 2);
            });
        }

        function moveEverything() {
            if (ballPosX > canvas.width) { // right side of screen
                ballSpeedX *= -1;
            }

            if (ballPosX < 0) { // left side of screen
                ballSpeedX *= -1;
            }

            if (ballPosY < 0) { // top of screen
                ballSpeedY *= -1;
            }

            if (ballPosY > paddlePosY && // ball passes top of paddle
                ballPosY < paddlePosY + PADDLE_HEIGHT && // ball is above bottom of paddle
                ballPosX > paddlePosX && // ball is right of left side of paddle
                ballPosX < paddlePosX + PADDLE_WIDTH) {  // ball is left of right side of paddle
                ballSpeedY *= -1;
                var centerOfPaddle = paddlePosX + PADDLE_WIDTH / 2;
                var ballDistFromCenterOfPaddle = ballPosX - centerOfPaddle;
                ballSpeedX = ballDistFromCenterOfPaddle * 0.35;
            }

            if (ballPosY > canvas.height) { // ball leaves bottom of screen
                ballPosX = 75;
                ballPosY = 75;
                ballSpeedX = 8;
                ballSpeedY = 8;
            }

            // move the ball
            ballPosX += ballSpeedX;
            ballPosY += ballSpeedY;
        }

        function drawBricks() {
            for (var col = 0; col < BRICK_COLS; col++) {
                for (var row = 0; row < BRICK_ROWS; row++) {
                    // compute the corner in pixel coordinates of the corresponding brick
                    // multiply the brick's tile coordinate by BRICK_W or BRICK_H for pixel
                    var brickLeftEdgeX = col * BRICK_W;
                    var brickLeftEdgeY = row * BRICK_H;
                    // draw blue rectangle at position, leaving small gap
                    colorRectangle(brickLeftEdgeX, brickLeftEdgeY, BRICK_W - BRICK_GAP, BRICK_H - BRICK_GAP, 'blue');
                }
            }
        }

        function drawEverything() {
            // clear screen
            colorRectangle(0, 0, canvas.width, canvas.height, "black");

            // draw bricks
            drawBricks();

            // draw ball
            colorCircle(ballPosX, ballPosY, 10, "white");

            // draw paddle
            colorRectangle(paddlePosX, paddlePosY, PADDLE_WIDTH, PADDLE_HEIGHT, "white");
        }

        /**
         * @param {int} topLeftX 
         * top left X coord corner of canvas
         * @param {int}  topLeftY 
         * top left Y coord corner of canvas
         * @param {int}  boxWidth 
         * width of rectangle
         * @param {int}  boxHeight 
         * height of rectangle
         * @param {string}  fillColor 
         * color of rectangle (takes hex or certain string names)
         */
        function colorRectangle(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
            // set color
            canvasContext.fillStyle = fillColor;
            /** 
             * draws rectangle starting at the top left corner 0,0
             * fillRect(x, y, width, height);
            */
            canvasContext.fillRect(topLeftX, topLeftY, boxWidth, boxHeight);
        }

        /**
         * @param {int} centerX 
         * center X of ball
         * @param {int} centerY 
         * center Y of ball
         * @param {int} radius 
         * radius size of ball
         * @param {string} fillColor 
         * color of ball (hex or string of select color names)
         */
        function colorCircle(centerX, centerY, radius, fillColor) {
            // set color
            canvasContext.fillStyle = fillColor;
            // new shape
            canvasContext.beginPath();
            /**
             * draw circle
             * arc(x, y, radius, radianStart, radianEnd, drawCounterClockwise);
            */
            canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
            // draw what shapes have been created since last beginPath() method
            canvasContext.fill();
        }
    </script>

</body>

</html>
