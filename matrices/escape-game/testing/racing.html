<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game Test</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        #gameCanvas {
            width: 100%;
            height: auto;
            min-width: 400px;
            min-height: 300px;
            max-width: 800px;
            max-height: 600px;
        }
    </style>

</head>

<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        console.group('Load Racing Game');
        console.group('Game Compilation');
        console.log('compilation started...');
    </script>
    <script src="js/engine/draw.js"></script>
    <script src="js/engine/input.js"></script>
    <script src="js/engine/track.js"></script>
    <script src="js/custom/car.js"></script>
    <script>
        console.log('Game build sucessful.');
        console.groupEnd();
    </script>
    <script src="js/main.js"></script>
    <script>
        console.groupEnd();
        console.log('Opening Game Menu...');
    </script>

</html>
