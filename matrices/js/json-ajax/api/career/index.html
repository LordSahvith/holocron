<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data</title>

    <style>
        .grid-tile-container {
            display: grid;
            grid-gap: 10px;
            margin: 0 10px;
            padding-bottom: 10px;
        }
    
        #jobListings a {
      color: #111111;
      text-decoration: none;
      font-size: 11px;
      letter-spacing: initial;
    }
    #jobListings a:hover,
    #jobListings a:hover span {
      background-color: #f1f2f2;
    }
    #jobListings .jobListing {
      display: grid;
      grid-template-columns: 75% calc(25% - 20px);
      grid-column-gap: 20px;
      width: 100%;
    }
    #jobListings .jobListing span {
      padding: 6px 10px 2px 0px;
    }
    #jobListings .jobListing span:first-child {
      padding: 6px 0px 2px 10px;
    }
    #jobListings .jobListing.jobListing-header span {
      padding-bottom: 8px;
    }
    #jobListings .jobListing.jobListing-header span::before {
      content: "";
      display: block;
      position: relative;
      bottom: -1.3em;
      width: 100%;
      height: 1px;
      background-color: #cac8c8;
      transition: width 0.2s ease;
    }
    
    .grid-tile h3 {
            text-align: center;
            margin-bottom: 3px;
        }
    
        .grid-tile {
            background-color: #FFF;
            padding: 20px;
        }
    
    
    
        @media all and (min-width: 768px) {
            .grid-tile-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    
        @media all and (min-width: 992px) {
            .grid-tile-container {
                grid-template-columns: 1fr 1fr 1fr;
            }
            .grid-tile h3 {
                font-size: 18px;
            }
        }
    
        .cr-loading-spinner {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            display: flex;
            justify-content: center;
            padding-bottom: 50px;
        }
    
        .cr-loading-spinner--inline {
            display: inline-flex;
        }
    
        .cr-loading-spinner>div {
            animation: loading-spin 1s linear infinite;
        }
    
        @keyframes loading-spin {
            from {
                transform: rotateZ(0deg);
            }
    
            to {
                transform: rotateZ(360deg);
            }
        }
    </style>
</head>
