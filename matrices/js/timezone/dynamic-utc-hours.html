<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="footer">
        <div class="col">
            <h2>Chat</h2>
            <p>Mon-Fri: <span class="chat-time">1 p.m. - 3 a.m. UTC</span></p>
            <p>Sat: <span class="chat-time-sat">2 p.m. - 10:30 p.m. UTC</span></p>
        </div>
        <div class="col">
            <h2>Email</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="col">
            <h2>Call</h2>
            <p>Mon-Fri: <span class="phone-time">1 p.m. - 12 a.m. UTC</span></p>
        </div>
    </div>
