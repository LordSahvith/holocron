<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone</title>
</head>
<body>
    <p><strong>Chat mon - fri</strong>: 7a - 9p <strong>sat</strong>: 8a - 4:30p</p>
    <p><strong>Phone mon - fri</strong>: 7a - 6p</p>
    <p>Offset: <span class="offset"></span> (<span class="time-zone"></span>)</p>
    <p><span class="time-zone"></span>: Chat <span class="hour"></span></p>
    <p><span class="time-zone"></span> Sat: Chat <span class="sat-hour"></span></p>
    <p><span class="time-zone"></span>: Phone <span class="phone-hour"></span></p>
    <p>UTC: <span class="utc"></span></p>
    <p>UTC Sat: <span class="utc-sat"></span></p>
    <p>UTC: Phone <span class="phone-utc"></span></p>

    
    
    <script src="main.js"></script>

</body>
</html>
