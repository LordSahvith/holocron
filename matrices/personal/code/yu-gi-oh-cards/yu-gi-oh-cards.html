<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Cards</title>
</head>

<body>

    <h1>Yu-Gi-Oh Cards</h1>

    <label for="cardName">Enter Card Name</label>
    <br>
    <input id="cardName" type="text" placeholder="card name">
    <br>
    <br>
    <label for="cardName">Enter Card ID</label>
    <br>
    <input id="cardId" type="text" placeholder="card id">
    <br>
    <br>
    <input type="submit" id="cardNameButton">

    <pre class="dispaly"></pre>

    <script>
        'use strict'

        const CARD_API = 'https://db.ygoprodeck.com/api/v7/cardinfo.php?name=';
        const CARD_INFO = document.querySelector('.display');
        let cardName = document.querySelector('#cardName');
        let cardId = document.querySelector('#cardId');
        let cardNameButton = document.querySelector('#cardNameButton');

        function getCardSets(cardData) {
            let cardSets = cardData.map((card) => card.card_sets);
            return cardSets;
        }

        function getCardIdInfo(cardSets) {
            let matchingSet = {};

            for (let i = 0; i < cardSets.length; i++) {
                if (cardSets[i].set_code.toLowerCase() === cardId.value) {
                    matchingSet = cardSets[i];
                }
            }
            console.log('matching: ', matchingSet);
        }

        function getCardInfo() {
            let cardText = cardName.value;
            if (cardText.length > 0) {
                console.log('name: ', cardText);
                console.log('url: ', CARD_API + cardText);
                fetch(CARD_API + cardText)
                    .then((cardData) => cardData.json())
                    .then(cardData => getCardSets(cardData.data))
                    .then(cardSets => getCardIdInfo(cardSets[0]));
            }
        }

        cardNameButton.addEventListener('click', getCardInfo);
        cardName.addEventListener('keyup', (e) => {
            let keyPressed = e.which || e.key;
            if (keyPressed === 'Enter' || keyPressed === 13) {
                getCardInfo();
            }
        });
        cardId.addEventListener('keyup', (e) => {
            let keyPressed = e.which || e.key;
            if (keyPressed === 'Enter' || keyPressed === 13) {
                getCardInfo();
            }
        });

    </script>

</body>

</html>
