<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - Navbar</title>


    <link rel="stylesheet" href="../css/bare-bones.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
</head>

<body>

    <nav class="bb-navbar">
        <div class="bb-navbar-contents">
            <div class="bb-navbar-contents-logo">
                <a href="#"><img src="https://via.placeholder.com/70?text=Logo" alt="Logo"></a>
            </div>
            <div class="bb-navbar-contents-links ">
                <div class="bb-navbar-contents-links-left">
                    <div>
                        <ul>
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li class="bb-accordion">
                                <div class="noWrap">
                                    <a href="#">Projects</a>
                                    <span class="bb-accordion-button toggle-button"><i class="arrow down"></i></span>
                                </div>
                                <div class="bb-accordion-contents">
                                    <ul>
                                        <li><a href="#">Career</a></li>
                                        <li><a href="#">Freelance</a></li>
                                        <li><a href="#">Personal</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bb-navbar-contents-links-right">
                    <div>
                        <ul>
                            <li><a href="#">Arcade</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bb-navbar-contents-mobileIcon bb-mobileIcon">
                <div class="toggle-button">
                    <div class="menu-bar menu-bar--top"></div>
                    <div class="menu-bar menu-bar--middle"></div>
                    <div class="menu-bar menu-bar--bottom"></div>
                </div>
            </div>
        </div>
    </nav>

    <script src="../js/utils.js"></script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/accordion.js"></script>

</body>

</html>
